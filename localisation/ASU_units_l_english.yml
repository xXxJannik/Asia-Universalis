 #ships
 ASU_steamship:0 "Steamship"
 ASU_steamship_desc:0 "A steamship, often referred to as a steamer, is a type of steam-powered vessel, typically ocean-faring and seaworthy, that is propelled by one or more steam engines that typically move (turn) propellers or paddlewheels. The first steamships came into practical usage during the early 1800s; however, there were exceptions that came before."