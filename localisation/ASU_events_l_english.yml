 #Korea
 ASU_korea_events.1.t:0 "Defensive Mentality"
 ASU_korea_events.1.d:0 "The Korean state has always focused on its defence. Fortresses are usually fairly expensive, which led to the discussion among our defensive planners whether we should use cheaper material to decrease the cost or more expensive ones which have been proved to be more effective."
 ASU_korea_events.1.a:0 "We should rely on cheap materials"
 ASU_korea_events.1.b:0 "We should rely on expensive materials"

 ASU_korea_events.2.t:0 "Merchan Society"
 ASU_korea_events.2.d:0 "The state of Korea has always tried to pursue economic strength by allying with the Son of Heaven. We should continue that tradition even with China in ruines."
 ASU_korea_events.2.a:0 "We live in a Society"

 #Manchu
 ASU_manchu_events.1.t:0 "Rise of a great Khan"
 ASU_manchu_events.1.d:0 "[Root.Monarch.GetName] has taken over the position of Khan. [Root.Monarch.GetSheHeCap] has proven to be a great and inspiring leader and will lead us to glory and prosperity!"
 ASU_manchu_events.1.a:0 "Long live the [Root.Monarch.GetTitle]!"

 ASU_manchu_events.2.t:0 "A Strive to Survive"
 ASU_manchu_events.2.d:0 "The latest changes in world climate and the demise of the Chinese Empire have lead to a despaired demand for farmable lands. Many have joined the army in hopes of rations and are willing to fight for it."
 ASU_manchu_events.2.a:0 "We will feast"

 ASU_manchu_events.3.t:0 "The Panax Ginseng Trade"
 ASU_manchu_events.3.d:0 "Our latest expansion has enabled us to trade overseas. One of our most demanded goods is the 'Ginseng', also known as the Panax Ginseng. Although its effectivness has been questioned many times, it still sells great on the market."
 ASU_manchu_events.3.a:0 "A mere globuli"

 ASU_manchu_events.4.t:0 "The Trial of the Dead"
 ASU_manchu_events.4.d:0 "It us upon the dead to deceide the fate of the new arrivals. He, who honored the call to arms, will be judged with greatness. "
 ASU_manchu_events.4.a:0 "May our Anchestors have mercy"

 ASU_manchu_events.5.t:0 "Reformation of the Steppes"
 ASU_manchu_events.5.d:0 "The Tribes of our Steppes have been reformed into new and more efficent administration. Many of them have settled down on the roads we built."
 ASU_manchu_events.5.a:0 "A historic moment!"

 ASU_manchu_events.6.t:0 "A God for Everyone"
 ASU_manchu_events.6.d:0 "It does not matter who your god is. Only you loyalty tho the Khan matters. If you honor your loyalty, the Khan will honor your god."
 ASU_manchu_events.6.a:0 "Just dont be a buddhist"

 ASU_manchu_events.7.t:0 "The Northlands"
 ASU_manchu_events.7.d:0 "Siberia has been a region of hidden prosperity and wealth ever since. Now with recent changes in climate it is possible to settle this region, although it lacks sufficient infrastructure."
 ASU_manchu_events.7.a:0 "An unlikely Gem"

 ASU_manchu_events.8.t:0 "The Dragon Clan"
 ASU_manchu_events.8.d:0 "The Dragon Clan consists of high skilled warriors dedicated to fight for their Khan. There are many folklores about their heroic victories. It is been told they slayed a dragon with their bare fists - giving them their name."
 ASU_manchu_events.8.a:0 "Our most skilled Soldiers"

 ASU_manchu_events.9.t:0 "Sons of the Steppes"
 ASU_manchu_events.9.d:0 "We have subjugated the Mongols and their territory. It is us who are the Sons of the Steppes."
 ASU_manchu_events.9.a:0 "How the tables have turned"

 ASU_manchu_events.10.t:0 "Economic Reform"
 ASU_manchu_events.10.d:0 "The Reform of [GetYear] states that every City must fullfill a certain amount of production and must enlist a given number of Soldiers. The $MONARCHTITLE$ has increased government spending on Infrastructure and Education. [Root.Monarch.GetSheHeCap] has also reduced tarrifs on goods needed for this project."
 ASU_manchu_events.10.a:0 "This will greatly benefit us"

 ASU_manchu_events.11.t:0 "Succesfull Reform"
 ASU_manchu_events.11.d:0 "The Reform has been a great succes! Our army has grown greatly and our taxes have increased."
 ASU_manchu_events.11.a:0 "A pleasure to hear"

 #Ming
 ASU_ming_events.1.t:0 "Regained Control of Shandong"
 ASU_ming_events.1.d:0 "We have regained full control over the Shandon Region which is vital for our trade."
 ASU_ming_events.1.a:0 "It belongs to us"

 ASU_ming_events.2.t:0 "A new Capital?"
 ASU_ming_events.2.d:0 "With the recent conquest of Weihai our advisors proposed the idea of moving our Capital to it, as Beijing is under constant threat of an barbaric invasion."
 ASU_ming_events.2.a:0 "Weihai will do"
 ASU_ming_events.2.b:0 "Beijing will stay"

 ASU_ming_events.3.t:0 "Huang He Secured"
 ASU_ming_events.3.d:0 "We managed to secure the Huang He Estuary. This allows us to put tarrifs on those who wish to travel in or out of China."
 ASU_ming_events.3.a:0 "Another Victory for the Son of Heaven!"

 ASU_ming_events.4.t:0 "Control over the Bohai Sea"
 ASU_ming_events.4.d:0 "Our control over Dalian and Weihai allows us to grant or deny any ship access to the Bohai Sea which will prevent any pirates from harassing our ships."
 ASU_ming_events.4.a:0 "Great!"

 ASU_ming_events.5.t:0 "Iron Supply of China"
 ASU_ming_events.5.d:0 "We found a large Vein of Iron in the Shanxi Mountains. This will help our Economy and Military greatly."
 ASU_ming_events.5.a:0 "I prefer Gold"

 ASU_ming_events.6.t:0 "The Phoenix Rises"
 ASU_ming_events.6.d:0 "We managed to survive the great Chaos that plunged China into Civil War and regained lots of territory over the past decades. We will eventually rise back to full glory!"
 ASU_ming_events.6.a:0 "Submit or die!"

 ASU_ming_events.7.t:0 "The Forbidden City"
 ASU_ming_events.7.d:0 "The Forbidden City was constructed from 1406 to 1420, and was the former Chinese imperial palace and winter residence of the Emperor of China from the Ming dynasty (since the Yongle Emperor) to the end of the Qing dynasty, between 1420 and 1924. The Forbidden City served as the home of Chinese emperors and their households and was the ceremonial and political center of the Chinese government for over 500 years."
 ASU_ming_events.7.a:0 "Kneel before your Emperor!"

 #Australia
 ASU_australia_events.1.t:0 "A World of Enemies"
 ASU_australia_events.1.d:0 "The whole World views as us as their enemy. It is just a matter of time until they unite against us!"
 ASU_australia_events.1.a:0 "We shall strike first"

 ASU_australia_events.2.t:0 "Paradis Devils"
 ASU_australia_events.2.d:0 "The increasing tension in China and the outbreak of the civil war made us flee to Paradis. As a minority in China we have always been suppressed and pursued. Paradis has become our new home, a home that is now threatened."
 ASU_australia_events.2.a:0 "We will fight back!"

 ASU_australia_events.3.t:0 "Paradis Victorious"
 ASU_australia_events.3.d:0 "Our Victory shall be acknowledged by everyone! We have entered World Politics - as a Great Power!"
 ASU_australia_events.3.a:0 "But at what cost?"

 ASU_australia_events.4.t:0 "Vulcan earth"
 ASU_australia_events.4.d:0 "The Earth in Thanda is very fertile due Vulcan earth. This will greatly benefit our farmers and our population."
 ASU_australia_events.4.a:0 "Great!"

 ASU_australia_events.5.t:0 "Last Resort"
 ASU_australia_events.5.d:0 "The walls of our Capital have been breached and our enemy has started to assault the inner walls. We have to turn the tide right now and right here!"
 ASU_australia_events.5.a:0 "Someone who cant sacrifice anything, cant ever change anything"

 ASU_australia_events.6.t:0 "Desert Paradis"
 ASU_australia_events.6.d:0 "Very rare and expensive Gems have been found in Thanda."
 ASU_australia_events.6.a:0 "A Treasure!"

 ASU_australia_events.7.t:0 "Harbors of Paradis"
 ASU_australia_events.7.d:0 "The recent Naval and Harbor expansion allows us to produce ships at an increased level."
 ASU_australia_events.7.a:0 "A sailors life for me"

 #Persia
 ASU_persia_events.1.t:0 "Leader of the Muslim World"
 ASU_persia_events.1.d:0 "As the greatest Muslim Nation and one of the last of its kind, it us upon your decision to decide the true Faith."
 ASU_persia_events.1.a:0 "Sunni is the true Faith"
 ASU_persia_events.1.b:0 "Shia is the true Faith"
 
 ASU_persia_events.2.t:0 "Pierce the Heavens"
 ASU_persia_events.2.d:0 "We believe that one day we will be able to pierce the Heavens and serve directly under God. For now we will pierce the God of our Enemies!"
 ASU_persia_events.2.a:0 "In the Name of God!"

 ASU_persia_events.3.t:0 "Divine Will"
 ASU_persia_events.3.d:0 "In the Name of God we will establish the Sharia Law in the lands of the Infidels."
 ASU_persia_events.3.a:0 "By Allah"

 ASU_persia_events.4.t:0 "Rize of a Pretender"
 ASU_persia_events.4.d:0 "The Son of Timur has risen to the Throne and is preparing to march against his Father."
 ASU_persia_events.4.a:0 "Time to break the Chains!"

 ASU_persia_events.5.t:0 "Bound by Chains"
 ASU_persia_events.5.d:0 "Chained by one chain, Bound by one goal. Chained by one chain, Bound by one."
 ASU_persia_events.5.a:0 "Another Chain broken!"

 ASU_persia_events.6.t:0 "Refugees Arrive"
 ASU_persia_events.6.d:0 "Refugees from the west have arrived in our country. They bring great knowledge and good craftsmanship."
 ASU_persia_events.6.a:0 "They will benefit us greatly"

 ASU_persia_events.7.t:0 "Fall of Timur"
 ASU_persia_events.7.d:0 "The Ancient Empire of Timur has fallen to our Hands! The rotten and corrupt administration will soon be replaced by us."
 ASU_persia_events.7.a:0 "And we will rise from its ashes!"

 ASU_persia_events.8.t:0 "Dominate Timur Family"
 ASU_persia_events.8.d:0 "The Timurid dynasty, self-designated as Gurkani, was a Sunni Muslim dynasty or clan of Turco-Mongol origin descended from the warlord Timur (also known as Tamerlane). The word Gurkani derives from Gurkan, a Persianized form of the Mongolian word Kuragan meaning son-in-law. This was an honorific title used by the dynasty as the Timurids were in-laws of the line of Genghis Khan, founder of the Mongol Empire, as Timur had married Saray Mulk Khanum, a direct descendant of Genghis Khan. Members of the Timurid dynasty signaled the Timurid Renaissance, and they were strongly influenced by Persian culture and established two significant empires in history, the Timurid Empire (1370–1507) based in Persia and Central Asia, and the Mughal Empire (1526–1857) based in the Indian subcontinent. "
 ASU_persia_events.8.a:0 "I will rise to Glory!"

 ASU_persia_events.9.t:0 "A Million Bayonets"
 ASU_persia_events.9.d:0 "The Persian Army is the greatest Army mankind has seen so far. Equipped with finest Artillery and Guns, it will crush any Enemy that dares to confront the might of the Persian Empire."
 ASU_persia_events.9.a:0 "Only a fool would stand in our way"

 #Zaporozhie
 ASU_zaz_events.1.t:0 "Wings of Glory"
 ASU_zaz_events.1.d:0 "Then the winged hussars arrived \n Coming down they turned the tide \n Cannonballs are coming down from the sky \n Janissaries are you ready to die? \n We will seek our vengeance eye for an eye \n You'll be stopped upon the steps of our gate \n On this field you're only facing our hate \n But back home the sultan's sealing your fate!"
 ASU_zaz_events.1.a:0 "We remember"

 ASU_zaz_events.2.t:0 "Polish Minorities"
 ASU_zaz_events.2.d:0 "A Polish Minority has gathered and fled to the outskirts of our country."
 ASU_zaz_events.2.a:0 "Welcome"

 ASU_zaz_events.3.t:0 "Muscovite Minorities"
 ASU_zaz_events.3.d:0 "A Muscovite Minority has gathered and fled to the outskirts of our country."
 ASU_zaz_events.3.a:0 "Welcome"

 ASU_zaz_events.4.t:0 "Moldovian Minorities"
 ASU_zaz_events.4.d:0 "A Moldovian Minority has gathered and fled to the outskirts of our country."
 ASU_zaz_events.4.a:0 "Welcome"

 ASU_zaz_events.5.t:0 "Backbone of the Economy"
 ASU_zaz_events.5.d:0 "The Gold Mine of Bashgir is very profitable. We need to expand the shafts and shifts."
 ASU_zaz_events.5.a:0 "Money Money Money"

 ASU_zaz_events.6.t:0 "Steppe Iron"
 ASU_zaz_events.6.d:0 "Our Iron is of finest Quality. It will help in weapon manufacturing and will increase the price of it."
 ASU_zaz_events.6.a:0 "The Finest Iron"

 ASU_zaz_events.7.t:0 "Steppe Copper"
 ASU_zaz_events.7.d:0 "Our Copper is of finest Quality. It will help in weapon manufacturing and will increase the price of it."
 ASU_zaz_events.7.a:0 "The Finest Copper"

 ASU_zaz_events.8.t:0 "Promise of Freedom"
 ASU_zaz_events.8.d:0 "The Cossacks are a group of predominantly East Slavic Orthodox Christian people, who became known as members of democratic, self-governing, semi-military communities originating in the steppes of Eastern Europe. This Privilege will be granted to everyone within our borders!"
 ASU_zaz_events.8.a:0 "I am Free"

 ASU_zaz_events.9.t:0 "Dominate the Steppes"
 ASU_zaz_events.9.d:0 "A steppe may be semi-arid or covered with grass or with shrubs or with both, depending on the season and latitude. The term steppe climate denotes the climate encountered in regions too dry to support a forest but not dry enough to be a desert. Steppe soils are typically of the chernozem type."
 ASU_zaz_events.9.a:0 "Our Precious Steppe"

 #Dzungar

 ASU_dzungar_events.1.t:0 "Cow Breeding"
 ASU_dzungar_events.1.d:0 "Farmers selectively breed different types of cows with highly desirable characteristics in order to produce the best meat and dairy. This means the farmers can make the most profit. Characteristics can be chosen for usefulness or appearance."
 ASU_dzungar_events.1.a:0 "Great Animals"

 ASU_dzungar_events.2.t:0 "Winter Clothing"
 ASU_dzungar_events.2.d:0 "Steppes can be very cold during Nights or Winter. We must make preparations according to our plans."
 ASU_dzungar_events.2.a:0 "Below Zero!"

 ASU_dzungar_events.3.t:0 "Weapon Production"
 ASU_dzungar_events.3.d:0 "Our most Common Weapons need Iron to be produced. Luckily we have found High Quality Iron."
 ASU_dzungar_events.3.a:0 "Beasts of Steel"

 ASU_dzungar_events.4.t:0 "Cloth Production"
 ASU_dzungar_events.4.d:0 "Perfected by Generations, our Clothing Style is pretty and effective."
 ASU_dzungar_events.4.a:0 "I like our Hats"

 ASU_dzungar_events.5.t:0 "Fur Production"
 ASU_dzungar_events.5.d:0 "Heavy Fur is very usefull for extreme Weather Conditions and Winter."
 ASU_dzungar_events.5.a:0 "I prefer Heavy Coats"

 ASU_dzungar_events.6.t:0 "Salt Production"
 ASU_dzungar_events.6.d:0 "Salt was an integral part of medieval life, not only is some salt a necessary part of a human diet, but it's also essential for preserving food such as meat, seafood, and dairy products in the absence of refrigeration."
 ASU_dzungar_events.6.a:0 "If only we had Spices too"

 #Tibet

 ASU_tibet_events.1.t:0 "Pierce the Heavens"
 ASU_tibet_events.1.d:0 "Being at the Roof of the World, the Heavens are close by. One day we will achieve our Goals of Piercing the Heavens!"
 ASU_tibet_events.1.a:0 "We can do it"

 ASU_tibet_events.2.t:0 "Divine State of Tibet"
 ASU_tibet_events.2.d:0 "Ever since the Dalai Lama has taken control of Tibet, our people have experienced a wave of prosperity and peace. We shall spread the Values of Peace throughout the world."
 ASU_tibet_events.2.a:0 "Stay awhile and listen"

 ASU_tibet_events.3.t:0 "Tibetian Wool"
 ASU_tibet_events.3.d:0 "Tibetian Wool is among the best in Asia. Used for many products, especially Clothing, it is an essential Good for survival."
 ASU_tibet_events.3.a:0 "This will be good Karma"

 ASU_tibet_events.4.t:0 "Pasighat Valley"
 ASU_tibet_events.4.d:0 "The Pasighat Valley is most likely the most prosperous Valley in all of Tibet, as it is one of the few Valleys Tibet has to offer."
 ASU_tibet_events.4.a:0 "Wealth and Prosperity"

 ASU_tibet_events.5.t:0 "The Roof of the World"
 ASU_tibet_events.5.d:0 "Tibet is home to the tallest Mountain - the Everest. It is also on average the Country with the highest elevation and thus often reffered to as the Roof of the World."
 ASU_tibet_events.5.a:0 "You can almost reach the Heavens!"

 ASU_tibet_events.6.t:0 "Humanistic Religion"
 ASU_tibet_events.6.d:0 "Most Tibetians are born into poverty and never rise to extreme wealth. Having experienced such cruelty, they are naturaly friendly to those who seek help and share the same fate as them."
 ASU_tibet_events.6.a:0 "Good luck shared is good luck doubled"

 ASU_tibet_events.7.t:0 "Tibetian Fort"
 ASU_tibet_events.7.d:0 "Tibet is already a very hostile Region to those who know it through and throughout. Having both the advantage in knowledge of Terrain and tall Walls will prove fatal to those seeking to conquer it."
 ASU_tibet_events.7.a:0 "Only a fool would try"

 ASU_tibet_events.8.t:0 "Tibetian Goldmine"
 ASU_tibet_events.8.d:0 "The Goldmine of Kuqa offers rich and good quality Gold. This will bring prosperity to us!"
 ASU_tibet_events.8.a:0 "Distribute the Wealth"

 ASU_tibet_events.9.t:0 "Tibetian Gems"
 ASU_tibet_events.9.d:0 "The Mine of Hotan has a variety of good Gems to offer."
 ASU_tibet_events.9.a:0 "Bling bling"

 #Siam

 ASU_siam_events.1.t:0 "Veneered Furniture"
 ASU_siam_events.1.d:0 "In woodworking, veneer refers to thin slices of wood and sometimes bark, usually thinner than 3 mm, that typically are glued onto core panels (typically, wood, particle board or medium-density fiberboard) to produce flat panels such as doors, tops and panels for cabinets, parquet floors and parts of furniture. They are also used in marquetry. Normally, each is glued with its grain at right angles to adjacent layers for strength."
 ASU_siam_events.1.a:0 "Beautiful and Expensive"

