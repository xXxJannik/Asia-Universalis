 #Tribes
 estate_herding_rights:0 "Prime herding rights"
 estate_herding_rights_desc:0 "By granting herding rights we will secure our position."
 ASU_estate_herding_rights_tooltip:0 "Will grant -5% development cost on steppe provinces. Unlocks further privileges."
 ASU_estate_herding_rights_revoke_tooltip:0 "Will remove any prime herding rights modifier."
 ASU_estate_herding_rights_modifier:0 "Herding rights granted"

 estate_tribal_deal:0 "Make a deal with the Tribes"
 estate_tribal_deal_desc:0 "We will require their levies, in return we will grant them more autonomy."
 ASU_estate_tribal_deal_tooltip:0 "We will gain 10% more manpower in eligible provinces in exchange for local autonomy."
 ASU_estate_tribal_deal_revoke_tooltip:0 "Will break the deal."
 ASU_estate_tribal_deal_modifier:0 "Tribal deal"

 estate_tribal_production:0 "Extended taxes"
 estate_tribal_production_desc:0 "We will demand more taxes in exchange for more their autonomy."
 ASU_estate_tribal_production_tooltip:0 "We will grant the Tribes more autonomy in exchange for more taxes."
 ASU_estate_tribal_production_revoke_tooltip:0 "We will no longer demand extra taxes."
 ASU_estate_tribal_production_modifier:0 "Increased Tribal taxes"

 estate_tribal_leader:0 "Tribal General"
 estate_tribal_leader_desc:0 "We will force our tribes to provide a General."

 estate_tribal_recruitment:0 "Tribal Recruitment"
 estate_tribal_recruitment_desc:0 "We will force them to join our military."

 #This one is for vanilla tribes, gives a mil point each month
 estate_tribes_mil_power:0 "Tribal Commanders"
 estate_tribes_mil_power_desc:0 "Every Tribal Chief has to provide a General."

 #Banner
 estate_banners_allow_banners:0 "Recruit Banners I"
