 estate_janissaries_extended_privileges_4:0 "Demand Discipline"
 estate_janissaries_extended_privileges_4_desc:0 "In return for their bribes they have to deliver a certain discipline. Afterall they are our subjects born to fight."

 estate_janissaries_extended_privileges_5:0 "New fire Weapons"
