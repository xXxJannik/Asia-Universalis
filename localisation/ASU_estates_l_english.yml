l_english:

 #Estates
 estate_ASU_tribes:0 "Tribes"
 estate_ASU_tribes_desc:0 "This estate is represented by a collection of local chiefs. They rule mostly over autonomous steppe regions."
 estate_ASU_tribes_ownership:0 "Landshare"
 ASU_tribes_loyalty_modifier:0 "Tribes loyalty"
 ASU_tribes_influence_modifier:0 "Tribes influence"

 estate_ASU_banners:0 "Banners"
 estate_ASU_banners_desc:0 "This estate represents our most loyal soldiers and generals."
 estate_ASU_banners_ownership:0 "Landshare"
 ASU_banners_loyalty_modifier:0 "Banners loyalty"
 ASU_banners_influence_modifier:0 "Banners influence"

 estate_ASU_janissaries:0 "Janissaries"
 estate_ASU_janissaries_desc:0 "This estate represents the Janissaries."
 estate_ASU_janissaries_ownership:0 "Landshare"
 ASU_janissaries_loyalty_modifier:0 "Janissaries loyalty"
 ASU_janissaries_influence_modifier:0 "Janissaries influence"

 #Privileges
 estate_herding_rights:0 "Prime herding rights"
 estate_herding_rights_desc:0 "By granting herding rights we will secure our position."
 ASU_estate_herding_rights_tooltip:0 "Will grant -5% development cost on steppe provinces. Unlocks further privileges."
 ASU_estate_herding_rights_revoke_tooltip:0 "Will remove any prime herding rights modifier."
 ASU_estate_herding_rights_modifier:0 "Herding rights granted"

 estate_tribal_deal:0 "Make a deal with the Tribes"
 estate_tribal_deal_desc:0 "We will require their levies, in return we will grant them more autonomy."
 ASU_estate_tribal_deal_tooltip:0 "We will gain 10% more manpower in eligible provinces in exchange for local autonomy."
 ASU_estate_tribal_deal_revoke_tooltip:0 "Will break the deal."
 ASU_estate_tribal_deal_modifier:0 "Tribal deal"

 estate_tribal_production:0 "Extended taxes"
 estate_tribal_production_desc:0 "We will demand more taxes in exchange for more their autonomy."
 ASU_estate_tribal_production_tooltip:0 "We will grant the Tribes more autonomy in exchange for more taxes."
 ASU_estate_tribal_production_revoke_tooltip:0 "We will no longer demand extra taxes."
 ASU_estate_tribal_production_modifier:0 "Increased Tribal taxes"

 estate_banners_allow_banners:0 "Recruit Banners"
 estate_banners_allow_banners_desc:0 "Introduces a new system where our most loyal soldiers and generals will benefit."
 ASU_estate_allow_banners_tooltip:0 "Will allow the recruitment of Banners."
 ASU_estate_allow_banners_revoke_tooltip:0 "Will stop any Banner recruitment."

 estate_janissaries_extended_privileges_2:0 "Conscript foreigner"
 estate_janissaries_extended_privileges_2_desc:0 "We will pursue the conscription of our Subjects that choosed to believe in the wrong God."
 ASU_estate_janissaries_foreign_conscription_tooltip:0 "Every province with non muslim religion will gain 20% local manpower."
 ASU_estate_janissaries_foreign_conscription_revoke_tooltip:0 "Every province with the 'Foreign Conscription' modifier will lose said modifier."

 estate_janissaries_extended_privileges_3:0 "Invest in heathen communities"
 estate_janissaries_extended_privileges_3_desc:0 "Heathen communities are the source of our army core and thus they should be rewarded. It also acts as another bribe."
 ASU_estate_janissaries_invest_in_janissaries_tooltip:0 "Every province with non muslim religion will gain 10% dev cost."
 ASU_estate_janissaries_invest_in_janissaries_revoke_tooltip:0 "Every province with the 'Janissary investment' modifier will lose said modifier."

 estate_janissaries_extended_privileges_4:0 "Demand Discipline"
 estate_janissaries_extended_privileges_4_desc:0 "In return for their bribes they have to deliver a certain discipline. Afterall they are our subjects born to fight."

 estate_janissaries_extended_privileges_5:0 "New Infantry Weapons"
 estate_janissaries_extended_privileges_5_desc:0 "The Janissaries will be supplied with the latest weapon technology and tactics."
 